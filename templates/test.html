<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Examen - Modo {{ tipo_examen }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; color: #333; }
        .container { max-width: 800px; margin: 20px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; }
        .pregunta-bloque { display: none; /* Ocultamos todas las preguntas por defecto */ }
        .pregunta-activa { display: block; /* Mostramos solo la pregunta activa */ }
        .pregunta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .pregunta-texto { font-size: 1.2em; font-weight: bold; flex-grow: 1; }
        .valor-puntos { font-size: 0.9em; font-weight: bold; color: #007bff; background-color: #eef7ff; padding: 5px 10px; border-radius: 15px; white-space: nowrap; }
        .pregunta-imagen { max-width: 300px; display: block; margin: 15px auto; border-radius: 5px; }
        .opciones label { display: block; background-color: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; border: 1px solid #ddd; transition: background-color 0.2s; }
        .opciones label:hover { background-color: #e2e6ea; }
        .opciones input { margin-right: 10px; }
        .navegacion { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }
        .progreso { font-weight: bold; }
        .timer { font-size: 1.5em; font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>游뚱 Modo {{ tipo_examen }} 游끠</h1>
        
        <form id="examen-form" action="/resultado" method="POST">
            <input type="hidden" name="tipo_examen" value="{{ tipo_examen }}">
            
            <!-- Iteramos sobre las preguntas para generarlas en el HTML, pero ocultas -->
            {% for pregunta in preguntas %}
            <div class="pregunta-bloque" id="bloque-{{ loop.index0 }}">
                <div class="pregunta-header">
                    <p class="pregunta-texto">{{ loop.index }}. {{ pregunta.pregunta }}</p>
                    <span class="valor-puntos">Valor: {{ puntos_por_pregunta }} puntos</span>
                </div>
                {% if pregunta.imagen %}
                    <img src="{{ url_for('static', filename='images/' + pregunta.imagen) }}" alt="Imagen de la pregunta" class="pregunta-imagen">
                {% endif %}
                <div class="opciones">
                    {% for key, value in pregunta.opciones.items() %}
                    <label>
                        <input type="radio" name="pregunta-{{ pregunta.id }}" value="{{ key }}">
                        {{ value }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </form>

        <!-- Controles de navegaci칩n y temporizador -->
        <div class="navegacion">
            <span class="progreso" id="progreso-texto"></span>
            <span class="timer" id="timer-texto">Tiempo: 60</span>
        </div>
    </div>

    <script>
        // --- L칍GICA DEL TEMPORIZADOR POR PREGUNTA ---

        const preguntas = document.querySelectorAll('.pregunta-bloque');
        const progresoTexto = document.getElementById('progreso-texto');
        const timerTexto = document.getElementById('timer-texto');
        const form = document.getElementById('examen-form');
        
        let preguntaActualIndex = 0;
        let tiempoRestante = 60;
        let intervalo;

        function mostrarSiguientePregunta() {
            // Detener el temporizador anterior
            clearInterval(intervalo);
            
            // Ocultar la pregunta actual
            if (preguntas[preguntaActualIndex]) {
                preguntas[preguntaActualIndex].classList.remove('pregunta-activa');
            }

            preguntaActualIndex++;

            // Si hemos pasado todas las preguntas, enviar el formulario
            if (preguntaActualIndex >= preguntas.length) {
                finalizarExamen();
                return;
            }

            // Mostrar la nueva pregunta
            preguntas[preguntaActualIndex].classList.add('pregunta-activa');
            
            // Actualizar el progreso
            progresoTexto.textContent = `Pregunta ${preguntaActualIndex + 1} de ${preguntas.length}`;
            
            // Reiniciar e iniciar el nuevo temporizador
            tiempoRestante = 60;
            actualizarTimer();
            intervalo = setInterval(actualizarTimer, 1000);
        }

        function actualizarTimer() {
            timerTexto.textContent = `Tiempo: ${tiempoRestante}`;
            if (tiempoRestante <= 0) {
                mostrarSiguientePregunta(); // El tiempo se acab칩, pasar a la siguiente
            }
            tiempoRestante--;
        }

        function finalizarExamen() {
            alert("Has completado el examen. Se enviar치n tus respuestas.");
            form.submit();
        }

        // --- INICIO DEL EXAMEN ---
        
        // Mostrar la primera pregunta
        preguntas[0].classList.add('pregunta-activa');
        progresoTexto.textContent = `Pregunta 1 de ${preguntas.length}`;

        // A침adir un 'listener' a cada opci칩n de respuesta
        document.querySelectorAll('.opciones input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', () => {
                // Cuando el usuario selecciona una respuesta, esperamos un poco y pasamos a la siguiente
                setTimeout(mostrarSiguientePregunta, 300); // 300ms de espera
            });
        });
        
        // Iniciar el primer temporizador
        intervalo = setInterval(actualizarTimer, 1000);

    </script>
</body>
</html>
