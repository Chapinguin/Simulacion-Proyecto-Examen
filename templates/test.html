<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Examen - Modo {{ tipo_examen }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; color: #333; }
        .container { max-width: 800px; margin: 20px auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; }
        .pregunta-bloque { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .pregunta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .pregunta-texto { font-size: 1.2em; font-weight: bold; flex-grow: 1; }
        .valor-puntos { font-size: 0.9em; font-weight: bold; color: #007bff; background-color: #eef7ff; padding: 5px 10px; border-radius: 15px; white-space: nowrap; }
        .pregunta-imagen { max-width: 300px; display: block; margin: 15px auto; border-radius: 5px; }
        .opciones label { display: block; background-color: #f8f9fa; padding: 15px; margin-bottom: 10px; border-radius: 5px; cursor: pointer; border: 1px solid #ddd; transition: background-color 0.2s; }
        .opciones label:hover { background-color: #e2e6ea; }
        .opciones input { margin-right: 10px; }
        .submit-btn { display: block; width: 100%; padding: 15px; font-size: 18px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;}
        .timer { position: fixed; top: 10px; right: 10px; padding: 10px; background-color: rgba(0,0,0,0.7); color: white; border-radius: 5px; font-size: 1.1em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Modo {{ tipo_examen }} üèÅ</h1>
        
        <form id="examen-form" action="/resultado" method="POST">
            <input type="hidden" name="tipo_examen" value="{{ tipo_examen }}">
            
            {% for pregunta in preguntas %}
            <div class="pregunta-bloque">
                
                <!-- ========= INICIO DE LA MEJORA ========= -->
                <div class="pregunta-header">
                    <p class="pregunta-texto">{{ loop.index }}. {{ pregunta.pregunta }}</p>
                    <span class="valor-puntos">Valor: {{ puntos_por_pregunta }} puntos</span>
                </div>
                <!-- ========= FIN DE LA MEJORA ========= -->

                {% if pregunta.imagen %}
                    <img src="{{ url_for('static', filename='images/' + pregunta.imagen) }}" alt="Imagen de la pregunta" class="pregunta-imagen">
                {% endif %}
                
                <div class="opciones">
                    {% for key, value in pregunta.opciones.items() %}
                    <label>
                        <input type="radio" name="pregunta-{{ pregunta.id }}" value="{{ key }}" required>
                        {{ value }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="submit-btn">Finalizar y Calificar</button>
        </form>
    </div>

    <!-- Script para el temporizador -->
    <script>
        const TIPO_EXAMEN = "{{ tipo_examen }}";
        const TIEMPO_LIMITE_MINUTOS = (TIPO_EXAMEN === "Examen Final") ? 40 : 20;
        
        let tiempoRestante = TIEMPO_LIMITE_MINUTOS * 60;
        const timerElement = document.createElement('div');
        timerElement.className = 'timer'; // Asignamos una clase para el estilo
        document.body.appendChild(timerElement);

        const intervalo = setInterval(() => {
            if (tiempoRestante > 0) {
                tiempoRestante--;
            }
            
            const minutos = Math.floor(tiempoRestante / 60);
            const segundos = tiempoRestante % 60;
            timerElement.textContent = `Tiempo: ${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
            
            if (tiempoRestante <= 0) {
                clearInterval(intervalo);
                alert("¬°El tiempo se ha agotado! El examen se enviar√° autom√°ticamente.");
                document.getElementById('examen-form').submit(); // Enviamos el formulario por su ID
            }
        }, 1000);
    </script>
</body>
</html>
